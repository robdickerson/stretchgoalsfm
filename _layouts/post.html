---
layout: post-default
---

<div id="podcasts" class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <span class="podcast-post">
                <!--div id="player"></div-->
                <iframe width="100%" height="166" scrolling="no" frameborder="no" src="{{ page.audiourl }}"></iframe>
                <div class="actions">
                    <button id="listen-itunes" name="listen-itunes" class="trans-button trans-black trans-sm">LISTEN IN ITUNES</button>
                    <button id="download-mp3" name="download-mp3" class="trans-button trans-black trans-sm">DOWNLOAD MP3</button>
                </div>
            </span>
            {{ content }}
        </div>
    </div>

</div>
